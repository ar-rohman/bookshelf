<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="assets/favicons/site.webmanifest">
    <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
<header>
  <h1>Bookshelf Apps</h1>
</header>

<div class="wrapper">
    <div class="container">
        <div class="action-section">
            <div class="form-group-row search-section">
                <input type="text" id="search" class="input w-full" name="search" placeholder="Masukan judul buku">
                <button id="search-button" class="button button-primary">Cari</button>
            </div>
        
        <div class="add-section">
            <button id="add-book" class="button button-primary button-add">Tambah buku baru</button>
        </div>
    </div>
        
        <section>
            <h2 class="mb-2">Daftar buku</h2>
            <div class="card">
                <h3 class="mb-2">Belum selesai dibaca</h3>
                <div class="list" id="unread"></div>
            </div>
            <div class="card mt-8 ">
                <h3 class="mb-2">Selesai dibaca</h3>
                <div class="list" id="readed"></div>
            </div>
        </section>
    </div>
</div>

<!-- Add Modal -->
<div id="modal" class="modal-overlay hidden">
    <div class="modal-container">
        <div class="modal">
            <div class="card">
                <div class="modal-close">
                    <button id="modal-close" class="button button-tertiary">Close</button>
                </div>
                <h2 class="card-header">Tambah buku baru</h2>
                <form class="form" action="#" id="form">
                    <div class="form-group">
                        <label for="title">Judul buku</label>
                        <input type="text" id="title" class="input" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Penulis buku</label>
                        <input type="text" id="author" class="input" name="author" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Tahun terbit</label>
                        <input type="number" id="year" class="input" name="year" required>
                    </div>
                    <div class="form-group-row">
                        <input type="checkbox" id="is-completed" class="checkbox" name="iscompleted">
                        <label for="is-completed">Selesai dibaca</label>
                    </div>
                    <button type="submit" class="button button-primary">Tambahkan</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div id="modal-edit" class="modal-overlay hidden">
    <div class="modal-container">
        <div class="modal">
            <div class="card">
                <div class="modal-close">
                    <button id="modal-edit-close" class="button button-tertiary">Close</button>
                </div>
                <h2 class="card-header">Edit buku</h2>
                <form class="form" action="#" id="form-edit">
                    <div class="form-group">
                        <label for="title-edit">Judul buku</label>
                        <input type="text" id="title-edit" class="input" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author-edit">Penulis buku</label>
                        <input type="text" id="author-edit" class="input" name="author" required>
                    </div>
                    <div class="form-group">
                        <label for="year-edit">Tahun terbit</label>
                        <input type="number" id="year-edit" class="input" name="year" required>
                    </div>
                    <div class="form-group-row">
                        <input type="checkbox" id="is-completed-edit" class="checkbox" name="iscompleted">
                        <label for="is-completed-edit">Selesai dibaca</label>
                    </div>
                    <button type="submit" class="button button-primary">Simpan</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/script.js" type="module"></script>
</body>
</html>
